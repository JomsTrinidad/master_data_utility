{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-1">Sign in</h4>
        <div class="text-muted mb-3">Use your account to continue.</div>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>
        <div class="text-muted small mt-3">
          Demo users: maker1 / steward1 / approver1 (password: <code>password123</code>)
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
