{% extends "base.html" %}
{% load django_tables2 %}
{% block title %}Proposed changes{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-start mb-3">
  <div>
    <h3 class="mb-0">Proposed changes</h3>
    <div class="text-muted">Draft, submitted, and approved changes live here.</div>
  </div>
</div>

<div class="card shadow-sm mb-3">
  <div class="card-body">
    <form method="get" class="row g-2 align-items-end">
      <div class="col-md-5">
        <label class="form-label mb-1">Search</label>
        {{ filter.form.q }}
      </div>
      <div class="col-md-3">
        <label class="form-label mb-1">Status</label>
        {{ filter.form.status }}
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button class="btn btn-primary w-100" type="submit">Filter</button>
        <a class="btn btn-outline-secondary w-100" href="{% url 'mdu:proposed_change_list' %}">Reset</a>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    {% render_table table %}
  </div>
</div>
{% endblock %}
