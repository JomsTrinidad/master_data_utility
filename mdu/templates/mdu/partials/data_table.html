{% if rows %}
<div class="table-responsive">
  <table class="table table-hover align-middle mdu-table">
    <thead>
      <tr>
        {% for key, value in rows.0.items %}
          <th class="text-nowrap">{{ key }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
        <tr>
          {% for key, value in r.items %}
            <td class="text-nowrap">{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
<div class="text-muted small">No data</div>
{% endif %}
