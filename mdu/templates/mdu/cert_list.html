{% extends "base.html" %}
{% load django_tables2 %}
{% block title %}My Certifications{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-start mb-3">
  <div>
    <h3 class="mb-0">My Certifications</h3>
    <div class="text-muted">Expiry warnings are shown automatically.</div>
  </div>
  {% if is_steward or is_approver %}
    <a class="btn btn-outline-primary" href="{% url 'mdu:cert_create' %}">Add certification</a>
  {% endif %}
</div>

<div class="card shadow-sm">
  <div class="card-body">
    {% render_table table %}
  </div>
</div>
{% endblock %}
